<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST WCF Service</title>
    <meta name="description" content="Welcome to the REST WCF Service. Access API documentation and help pages.">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 480px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        p {
            line-height: 1.6;
            color: #86868b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #0071e3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 980px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .button:hover {
            background: #0077ed;
            transform: scale(1.02);
        }
        .button:focus-visible {
            outline: 3px solid #0071e3;
            outline-offset: 2px;
        }
        .links {
            margin-top: 2rem;
            font-size: 0.9rem;
            border-top: 1px solid #e5e5e5;
            padding-top: 1.5rem;
        }
        .links a {
            color: #0071e3;
            text-decoration: none;
            margin: 0 0.8rem;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>REST WCF Service</h1>
        <p>The service is running successfully. Explore the API documentation or view the service help page below.</p>

        <a href="api-docs" class="button">
            View API Documentation
        </a>

        <div class="links">
            <a href="Service1.svc/help">Service Help</a>
            <a href="Service1.svc">Service Endpoint</a>
        </div>
    </main>
</body>
</html>
