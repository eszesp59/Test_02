<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST WCF Service</title>
    <style>
        :root {
            --primary: #2563eb;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            color: var(--text);
            font-size: 1.875rem;
            font-weight: 700;
        }
        p {
            margin: 0;
            color: var(--text-light);
        }
        .grid {
            display: grid;
            gap: 1rem;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-top: auto;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .card a:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>REST WCF Service</h1>
            <p>Welcome to the service API. Select an option below to get started.</p>
        </header>
        <main class="grid">
            <div class="card">
                <h2>API Documentation</h2>
                <p>Interactive API documentation generated by Swagger.</p>
                <a href="api-docs" aria-label="Open Swagger UI documentation">
                    View Swagger UI
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </div>
            <div class="card">
                <h2>Service Endpoint</h2>
                <p>Direct access to the raw WCF Service endpoint.</p>
                <a href="Service1.svc" aria-label="Open Service1 endpoint">
                    Go to Service1.svc
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
