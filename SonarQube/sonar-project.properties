<?xml version="1.0" encoding="utf-8" ?>
<SonarQubeAnalysisProperties  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns="http://www.sonarsource.com/msbuild/integration/2015/1">

  <Property Name="sonar.host.url">http://tadsonar.tad.mavinformatika.hu:9000</Property>
  <Property Name="sonar.exclusions">Scripts/jquery*.js</Property>

  <!--
    Ha ez a sor benne van, akkor :Unable to TFS annotate the project which raised the following authentication exception: TF30063: You are not authorized to access
                 ha nincs, akkor :##[error]WARN: SCM provider autodetection failed. No SCM provider claims to support this project. Please use sonar.scm.provider to define SCM of your project.
       ez utobbi a kisebbik rossz, akkor lehet betenni ezt a sort, ha a SonarQube  megoldotta az SCM <-> TFS kapcsolatot
    <Property Name="sonar.scm.provider">tfvc</Property>
  -->
  <Property Name="sonar.scm.enabled">true</Property>
  <Property Name="sonar.tfvc.username">__SONAR_TFVC_USER__</Property>
  <Property Name="sonar.tfvc.password.secured">__SONAR_TFVC_PASSWORD__</Property>

  <Property Name="sonar.tfvc.collectionuri">http://tadtfs2.tad.mavinformatika.hu:8080/tfs/MAVICollection</Property>

  <Property Name="sonar.verbose">true</Property>
  
</SonarQubeAnalysisProperties>

